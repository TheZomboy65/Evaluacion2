<ion-content color="light">
  <ion-list [inset]="true">
      <ion-buttons id="modal">
        <ion-button> Contacto </ion-button>
      </ion-buttons>
  </ion-list>
  
  <ion-modal trigger="modal" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title> Contacto </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        Contactos de la Empresa 
       </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
