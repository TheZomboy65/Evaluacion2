<ion-content color="light">
  <ion-list [inset]="true">
    
      <ion-buttons id="modal-trigger">
        <ion-button> Soporte </ion-button>
      </ion-buttons>

  </ion-list>

  <ion-modal trigger="modal-trigger" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title> Soporte </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        Equipo de Soporte 
       </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
